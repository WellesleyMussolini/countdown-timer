<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <h1>Countdown Timer</h1>

    <div id='container'>

        <p id="hour-label" class="label">Hours</p>
        <p id="min-label" class="label">Minutes</p>
        <p id="sec-label" class="label">Seconds</p>

        <input id="hour" type="number" max="100" min="0" value="0" class="time" onkeydown="validateNumber(event);" oninput="hourFieldLength(this);">
        <p id="p1" class="semicolon">:</p>
        <input id="minute" type="number" max="59" min="0" value="0" class="time" onkeydown="validateNumber(event);" oninput="checkFieldLength(this);">
        <p id="p2" class="semicolon">:</p>
        <input id="sec" type="number" max="59" min="0" value="0" class="time" onkeydown="validateNumber(event);" oninput="checkFieldLength(this);">

        <button id="start" class="btn">Start</button>
        <button id="reset" class="btn">Reset</button>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
